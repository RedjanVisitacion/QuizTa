<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="img/icon.png" />
  <title>RPSV_CODES</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0,0,0,0.4)),
                  url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 80px;
    }

    h1.center-text {
      color: #fff;
      font-size: 3rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }

    .quiz {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-in;
      gap: 20px;
    }

    .quiz p {
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
    }

    .pili-ka {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .pili-ka label {
      background: #f0f0f0;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s ease;
    }

    .pili-ka input[type="radio"] {
      display: none;
    }

    .pili-ka input[type="radio"]:checked + label {
      background: #ff6767;
      color: #fff;
      box-shadow: 0 4px 10px rgba(255, 103, 103, 0.4);
    }

    .btn-submit {
      background: #ff4747;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-submit:hover {
      background: #e83c3c;
      box-shadow: 0 0 10px rgba(255, 71, 71, 0.6);
    }

    .output-video {
      width: 100%;
      height: auto;
      position: relative;
    }

    .output-video video {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
      display: none;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.98); }
      100% { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 500px) {
      h1.center-text {
        font-size: 2rem;
        padding: 0 10px;
        text-align: center;
      }

      .quiz {
        padding: 20px;
      }

      .output-video video {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <h1 class="center-text">Quiz Tayo</h1>
  <form class="quiz" id="quizForm">
    <p>Alam mo yung feeling na?</p>
    <div class="pili-ka">
      <input type="radio" id="greatest" name="age" value="greatest">
      <label for="greatest">Greatest</label>

      <input type="radio" id="gusto" name="age" value="gustong">
      <label for="gusto">Gustong</label>

      <input type="radio" id="mss" name="age" value="miss">
      <label for="mss">Miss</label>
    </div>

    <input type="submit" value="Submit" class="btn-submit">

    <div class="output-video">
      <video id="video-greatest" src="greateswhite.mp4" controls></video>
      <video id="video-gustong" src="gustosabi.mp4" controls></video>
      <video id="video-miss" src="miss.mp4" controls></video>
    </div>
  </form>

  <script>
    const form = document.getElementById("quizForm");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const videos = ["video-greatest", "video-gustong", "video-miss"];
      videos.forEach(function(id) {
        const vid = document.getElementById(id);
        vid.style.display = "none";
        vid.pause();
      });

      const selected = document.querySelector('input[name="age"]:checked');
      if (selected) {
        const videoId = "video-" + selected.value;
        const selectedVideo = document.getElementById(videoId);
        selectedVideo.style.display = "block";
        selectedVideo.currentTime = 0;
        selectedVideo.play();
      }
    });
  </script>

</body>
</html>
